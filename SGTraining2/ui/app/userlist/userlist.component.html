<div style="text-align:center">
    <h2>Below is the list of User available </h2>
    <ul>
        <div *ngIf ="userDataObservable else loading"></div>
        <li *ngFor="let user of userDataObservable|async " >
            -- id: {{user.userId}}
            -- name: {{user.userName}}
          </li>
          <ng-template #loading><div>Data is loading</div></ng-template> 
    </ul>
